name: Release and Build Containers

on:
  push:
    branches:
      - main   # Trigger the workflow when changes are pushed to the "main" branch

env:
  CONTAINER_NAME: artic-multipurpose # Define the container name (change as needed)

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Allow writing to the repository (for versioning)
      packages: write   # Allow publishing releases (for Docker images)

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # # Ensures full history is available for versioning

      - name: 🔹 Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20    # Use Node.js 20 for Semantic

      - name: 🚀 Install Dependencies
        run: npm ci  # Ensures a clean install of project dependencies

      - name: 🔄 Run Semantic Release
        id: semantic_versioning
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # Use GitHub token for authentication
        run: |      # Run Semantic Release and capture output
          RELEASE_OUTPUT=$(npx semantic-release || true)
          echo "$RELEASE_OUTPUT"

          VERSION=$(echo "$RELEASE_OUTPUT" | grep -oP '(?<=Published release )v?\d+\.\d+\.\d+' || true)

          if [[ -n "$VERSION" ]]; then
            VERSION=${VERSION#v}
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Detected new release: $VERSION"
          else
            echo "No new version detected."
          fi

    outputs:
      version: ${{ steps.semantic_versioning.outputs.version }}  # Pass version to next job

  build-and-push:
    needs: release    # Ensure release job runs first
    runs-on: ubuntu-latest
    permissions:
      packages: write   # Allow pushing Docker images
      contents: read    # Allow reading repository contents
      # Run only if a new version was released
    if: needs.release.outputs.version != ''     

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🔹 Extract Version from Release
        run: echo "VERSION=${{ needs.release.outputs.version }}" >> $GITHUB_ENV

      - name: 🔄 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}    # Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }}    # Docker Hub password

      - name: 🔧 Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🏗️ Build and Push Multi-Platform Docker Image
        run: |      # Build for both x86_64 and ARM and tag with latest and version
          docker buildx build --platform linux/amd64,linux/arm64 \      
            -t ${{ secrets.DOCKER_USERNAME }}/${{ env.CONTAINER_NAME }}:${{ env.VERSION }} \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ env.CONTAINER_NAME }}:latest \
            --push .